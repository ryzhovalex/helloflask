<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <nav class="header__nav nav">
                <a href="{{ url_for('home.home') }}" class="nav__item">Home</a>
            </nav>
        </div>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer__inner">
            <p class="footer__copyright">Created and supported by Alexander Ryzhov</p>
            <a href="https://github.com/ryzhovalex" class="footer__github"><img src="{{ url_for('static', filename='/images/icons/github.png') }}" width="32px" height="32px"></a>
        </div>
    </footer>
</body>
</html>
